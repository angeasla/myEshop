    <!-- Create product -->

    <div class="container mt-5">
        <div class="row justify-content-center">
          <h2>Δημιουργία προϊόντος</h2>
            
            <div class="alert" role="alert"></div>
    
            <form id="frmProduct">
              <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                <input type="text" class="form-control" name="product" id="product" aria-describedby="productHelp">
                <div id="productHelp" class="form-text">Πληκτρολογήστε το προϊόν που επιθυμείτε να εισάγετε.</div>
              </div>
              <div class="mb-3">
                <label for="cost" class="form-label">Cost</label>
                <input type="cost" class="form-control" name="cost" id="cost">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Περιγραφή</label>
                <input type="text" class="form-control" name="description" id="description">
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Ποσότητα</label>
                <input type="text" class="form-control" name="quantity" id="quantity">
              </div>
            </form>
            
            <div class="row">
              <div class="col text-center">
                <button class="btnSubmit btn btn-primary text-center" value="insert">Υποβολή</button>
                <button class="btnReset btn btn-primary text-center">Επαναφορά</button>
              </div>
            </div>
